<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>45Â° imagery</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var myLatLng = {lat: -25.363, lng: 131.044};

        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
        center: myLatLng,
        scrollwheel: false,
        zoom: 4
        });

        // Create a marker and set its position.
        var circle = new google.maps.Circle({
        map: map,
        center: myLatLng,
        radius: 10000,
        strokeColor: '#FF0000',
        fillColor: '#FF0000',
        title:"hellow world"
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKr1rE5fGZUGFLa6fFbczVwXP81vhnQ_I&callback=initMap"
    async defer></script>
    </script>
  </body>
</html>
